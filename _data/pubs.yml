- title: 'Making Grooves with Needles: Using e-textiles to Encourage Gender Diversity in Embedded Audio Systems Design'
  authors: Stewart, R., Skach, S., & Bin, A.
  source: Proceedings of Designing Interactive Systems Conference 2018
  desc: This paper explores gender diversity in engineering and computer science, in particular music technology. The authors use a Bela-based workshop as a case study for reflecting on the current state of gender diversity in creative technology disciplines. This work was awarded an honourable mention for Best Paper at DIS 2018.
