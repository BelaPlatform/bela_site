- title: 'Action-sound Latency and the Perceived Quality of Digital Musical Instruments: Comparing Professional Percussionists and Amateur Musicians'
  authors: Jack, R. H., Mehrabi, A. , Stockman, T. , & McPherson., A. P.
  source: Music Perception. Vol. 36, Issue 1, 2018
  desc: This paper investigates the influence of small amounts of delay between action and sound on the movements of orchestral percussionists when performing with a percussive digital musical instrument. It also examines the influence of this delay on their impressions of instrument quality. Bela was used to create the base instrument for these experiments, a percussive digital musical instrument made from ceramic tiles.
  link: https://www.researchgate.net/publication/327287000_Action-sound_Latency_and_the_Perceived_Quality_of_Digital_Musical_Instruments_Comparing_Professional_Percussionists_and_Amateur_Musicians
  image: tiles.jpg
- title: Auditory prediction cues motor preparation in the absence of movements
  authors: Stephan, M. A., Lega, C., & Penhune., V. B.
  source: NeuroImage 2018
  desc: This paper investigates the integrated representation of sensory and motor information in the brain, in particular that seeing or hearing action-related stimuli may automatically cue the movements required to respond to or produce them. In this study the authors tested whether anticipation of tones in a known melody automatically activates corresponding motor representations in a predictive way. Bela was used to execute timing-critical actions during the experiment, generating triggers, generating sequences of audio stimuli, recording key presses, and generating audio feedback for the key presses. [Click for full paper]().
  link: https://www.sciencedirect.com/science/article/pii/S1053811918302544
  image: auditory.jpg
- title: 'Desert and Sonic Ecosystems: Incorporating Environmental Factors within Site-Responsive Sonic Art'
  authors: Hayes, L., Stein, J.
  source: Applied Sciences, 8(1) 2018
  desc: This paper focuses on the role of site-responsive sonic art within an ecosystemic framework, both in terms of incorporating systems of living organisms, as well as sonic interaction design. It describes the implementation of such a system within a large-scale site-responsive sonic art installation that took place in the subtropical desert climate of Arizona in 2017. Bela was used to create various parts of the installation.
  link: https://www.researchgate.net/publication/322511282_Desert_and_Sonic_Ecosystems_Incorporating_Environmental_Factors_within_Site-Responsive_Sonic_Art
